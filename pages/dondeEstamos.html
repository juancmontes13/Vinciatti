<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinciatti | Donde Estamos</title>
    <link rel="shortcut icon" href="../images/vinciatti-logo-cono.png" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body class="body_background">
    <header class="header" id="header">
      <nav class="navbar">
        <a href="../index.html"
          ><img src="../images/vinciatti-logo-cono.png" alt="vinciatti logo"
        /></a>
        <ul class="list nav__list">
          <li class="list__item">
            <a href="../index.html">QUIENES SOMOS</a>
          </li>
          <li class="list__item"><a href="./menu.html">MENÚ</a></li>
          <li class="list__item">
            <a
              href="https://www.rappi.com.co/restaurantes/900064651-vinciatti-gelateria"
              >DOMICILIOS</a
            >
          </li>
          <li class="list__item">
            <a href="dondeEstamos.html">DONDE ESTAMOS</a>
          </li>
          <li class="list__item">
            <a href="../index.html#contactanos">CONTACTANOS</a>
          </li>
        </ul>
      </nav>
    </header>

    <section><div class="parallax4"></div></section>

    <section id="dondeEstamos__section">
      <div class="logo__img" data-aos="zoom-in" data-aos-duration="1500">
        <img
          class="logo--largo"
          src="../images/asset1.png"
          alt="logo vinciatti"
        />
      </div>
      <h2 class="menu__h2">Donde Estamos</h2>

      <div class="container__tym">
        <div class="container__donde tulua">
          <div class="image__tulua" data-aos="zoom-in" data-aos-duration="1000">
            <img
              class="imagen__tulua"
              src="../images/parallevar.jpg"
              alt="vinciatti tulua"
            />
            <h3 class="h3__tulua">Tuluá</h3>
          </div>
          <div class="iframe">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15918.752821419532!2d-76.1891261!3d4.0837598!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xedacb5594745cdc8!2sVinciatti%20Gelateria%20-%20Tulu%C3%A1!5e0!3m2!1ses!2sco!4v1660081590049!5m2!1ses!2sco"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>

        <div class="container__donde manizalez">
          <div class="iframe">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d13367.7490950478!2d-75.4935301411098!3d5.062270189572697!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1svinciatti%20cerca%20de%20Manizales%2C%20Caldas!5e0!3m2!1ses!2sco!4v1660082849061!5m2!1ses!2sco"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="image__tulua" data-aos="zoom-in" data-aos-duration="1000">
            <img
              class="imagen__tulua"
              src="../images/para-llevar1.jpg"
              alt="vinciatti manizales"
            />
            <h3 class="h3__tulua">Manizales</h3>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer footer__dondeEstamos">
      <div class="container__footer">
        <div class="redes__icons">
          <div class="redes">
            <a href="https://www.instagram.com/vinciattigelateria/?hl=es"
              ><img
                src="../images/instagram3d.png"
                alt="logo instagram vinciatti"
            /></a>
          </div>
          <div class="redes">
            <a href="https://www.facebook.com/vinciattigelateria/"
              ><img
                src="../images/facebook3d.png"
                alt="logo instagram vinciatti"
              />
            </a>
          </div>
          <div class="redes">
            <a href="#"
              ><img
                class="redes-logo"
                src="../images/vinciatti-logo-cono.png"
                alt=""
            /></a>
          </div>
          <div>
            <img
              class="copy__image"
              src="../images/tamarama5defi.png"
              alt="Tamarama Logo"
            />
          </div>
        </div>
      </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
